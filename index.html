<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My site || 94tec Modern Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up" >
            <form >
                <h2>Create Account</h2>
                <input type="text" placeholder="Enter your Name">
                <input type="text" placeholder="Enter your email">
                <input type="text" placeholder="password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in" >
            <form >
                <h2>Login</h2>
                <input type="text" placeholder="Enter your email">
                <input type="text" placeholder="password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Manage your Tasks </h2>
                    <p>Managing Your Tasks helps you Meets Deadline constitently and boost perfomance at large</p>
                    <p>Enter your details to use all our of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2> Hi Friend! Manage your Tasks </h2>
                    <p>Register with your personal details to uuse all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
